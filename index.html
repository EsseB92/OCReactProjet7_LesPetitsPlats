        <div id="searchbar">
            <input class="searchbar__input" type="text" placeholder="Rechercher une recette" id="main-search-input" oninput="filterRecipes(this.value)">
            <i class="fa-solid fa-magnifying-glass searchbar__icon"></i>
        </div>

        <div id="tags"></div>
        
        <div id="filters">
            <div class="filter" id="ingredients-filter">

                    <span class="filter__title" id="ingredients-title">Ingrédients</span>
                    <!-- Invisible -->
                    <input class="filter__search" type="text" placeholder="Rechercher un ingrédient" id="ingredients-input" name="ingredients-input" oninput="refineSearch()">
                    <i id="ingredients-icon" class="fa-solid fa-angle-down filter__icon" onclick="openDropdownMenu('ingredients')"></i>
                </div>
                <!-- Invisible -->
                <div id="ingredients-list" class="filter__list">
                    <div class="filter__item">Ail</div>

                </div>
            </div>

                </div>
                <!-- Invisible -->
                <div id="appliances-list" class="filter__list">
                    <div class="filter__item">Blender</div>
                    <div class="filter__item">Casserole</div>
                    <div class="filter__item">Cocotte</div>
                    <div class="filter__item">Cuiseur de riz</div>
                    <div class="filter__item">Four</div>
                </div>
            </div>

            <div class="filter" id="ustensils-filter">
                <div class="filter__header">
                    <span class="filter__title" id="ustensils-title">Ustensiles</span>
                    <!-- Invisible -->
                    <input class="filter__search" type="text" placeholder="Rechercher un ustensile" id="ustensils-input" name="ustensils-input" oninput="refineSearch()">
                    <i id="ustensils-icon" class="fa-solid fa-angle-down filter__icon" onclick="openDropdownMenu('ustensils')"></i>
                </div>
                <!-- Invisible -->
                <div id="ustensils-list" class="filter__list">
                    <div class="filter__item">Bol</div>
                    <div class="filter__item">Casserole</div>
                    <div class="filter__item">Cocotte minute</div>
                    <div class="filter__item">Couteau</div>

            </div>
